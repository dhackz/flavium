version: '3'


services:
  plex:
    image: plexinc/pms-docker
    hostname: PlexServer
    restart: always
    ports:
      - 32400:32400
      - 3005:3005
      - 8324:8324
      - 32469:32469
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      PLEX_CLAIM: "${PLEX_CLAIM}"
      TZ: "${TZ}"
      ADVERTISE_IP: "${ADVERTISE_IP}"
      ALLOWED_NETWORKS: "${ALLOWED_NETWORKS}"
    volumes:
      - ./data:/data
      - ./transcode:/transcode
      - ./config:/config
  dashboard:
    build:
      context: flavium-dashboard
    image: flavium/dashboard
    ports:
      - 80:80
  backend:
    build:
      context: flavium-backend
    environment: 
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - TRANSMISSION_HOST=${TRANSMISSION_HOST}
      - APPROVED_EMAILS=${APPROVED_EMAILS}
    entrypoint: /bin/sh
    command: -c "/var/www/main --dry_run=false"
    image: flavium/backend
    ports:
      - 8080:8080
    volumes:
      - "backend-storage:/var/lib/flavium"
      - transmission-downloads:/var/lib/flavium/downloads
      - ./data:/var/lib/plex/data
  db:
    build:
      context: flavium-db
    image: flavium/db
    volumes:
      - "mysql-storage:/var/lib/mysql"
  vpn:
    build:
      context: flavium-vpn
    image: flavium/vpn
    cap_add:
      - NET_ADMIN
    devices: 
      - /dev/net/tun
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
  transmission:
    image: linuxserver/transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./transmission/config:/config
      - transmission-downloads:/downloads
      - ./transmission/watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
volumes:
  mysql-storage:
  backend-storage:
  transmission-config:
  transmission-downloads:
  transmission-watch:
